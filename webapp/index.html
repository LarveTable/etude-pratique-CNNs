<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="toolbar.css">
    <link rel="stylesheet" href="radio.css">
    <link rel="stylesheet" href="check.css">
    <link rel="stylesheet" href="file_selection.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <script type="py" src="../grad-cam/gradcam/predict_batch.py"></script>
    <div id="toolbar">
        <button id="run">Run</button>
        <menu>
            <li>Acceuil</li>
            <li>A propos</li>
        </menu>
    </div>
    <div class="container">
        <div class="box top-left">
            <label class="title">Méthode(s) d'explication / Réseau de neuronnes</label>
            <label class="sub">Réseau de neuronnes :</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input class="NN" type="radio" id="VGG19" name="NN" value="VGG19">
                    <label for="VGG19">VGG19</label>
                </div>
            </div>
            <label class="sub">Méthode(s) d'explication :</label>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input class="XAI" type="checkbox" id="GradCam" name="GradCam" value="GradCam">
                    <label for="GradCam">GradCam</label>
                </div>
                <div class="checkbox-option">
                    <input class="XAI" type="checkbox" id="LIME" name="LIME" value="LIME">
                    <label for="LIME">LIME</label>
                </div>
                <div class="checkbox-option">
                    <input class="XAI" type="checkbox" id="SHAP" name="SHAP" value="SHAP">
                    <label for="SHAP">SHAP</label>
                </div>
                <div class="checkbox-option">
                    <input class="XAI" type="checkbox" id="IG" name="IG" value="IG">
                    <label for="IG">Integrated Gradients</label>
                </div>
            </div>
        </div>
        <div class="box top-right">
            <label class="title">Données</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input class="image_select" type="radio" id="one_image" name="data" value="single">
                    <label for="one_image">One image</label>
                </div>
                <div class="radio-option">
                    <input class="image_select" type="radio" id="images_set" name="data" value="multiple">
                    <label for="images_set">Set of images</label>
                </div>
            </div>
            <div class="file-selection single">
                <label>Choose a file :</label>
                <input type="file" id="file" name="file" accept=".png, .jpg"> <!-- Example file types accepted -->
            </div>
            <div class="file-selection multiple">
                <label>Choose a folder :</label>
                <input type="file" id="folder" name="folder" webkitdirectory accept="image/*">
            </div>
        </div>
        <div class="box bottom-left"><label class="title">Progression</label></div>
        <div class="box bottom-right"></div>
    </div>
</body>
</html>
